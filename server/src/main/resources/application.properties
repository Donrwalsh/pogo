spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3300/pogo?serverTimezone=UTC&useLegacyDatetimeCode=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=local
spring.datasource.password=local

#Turn hibernate Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all hibernate queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace