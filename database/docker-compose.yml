version: '3'
services:
  database:
    build: ./mysql
    restart: always
    container_name: database
    volumes:
      - ./mysql/conf.d:/docker-entrypoint-initdb.d/
    ports:
      - "3300:3300"
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=pogo
      - MYSQL_USER=local
      - MYSQL_PASSWORD=local